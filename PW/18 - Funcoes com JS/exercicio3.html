<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function maximo(...numeros) {
          let maior = numeros[0];
          
          for (let i = 1; i < numeros.length; i++) { 
            if (numeros[i] > maior) {
                maior = numeros[i];
            }
          }
          return maior;
        }
        
        document.write("Máximo de (5, 8, 5.6, 9.9): " + maximo(5, 8, 5.6, 9.9) + "<br>");
        document.write("Máximo de (3, 2, 1): " + maximo(3, 2, 1));
    </script>
</body>
</html>
