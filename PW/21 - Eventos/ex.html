<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .destaque {
            background-color: rgb(255, 255, 74);
        }
    </style>
    <script>
        function validacao(){
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const cidade = document.getElementById('cidade').value;
            const estado = document.getElementById('estado').value;
            const mensagem = document.getElementById('mensagem').value;

            if(nome == ""){
                alert('Preencha o nome!');
                return false;
            }

            const regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!regexEmail.test(email)) {
                alert("Digite um email válido.");
                return false;
            }

            if(cidade == ""){
                alert('Preencha a cidade!');
                return false;
            }

            if(estado == ""){
                alert('Selecione um estado!');
                return false;
            }

            if(mensagem == ""){
                alert('Preencha uma mensagem!');
                return false;
            }

            return confirm("Deseja mandar esse formulário?");
        }

        function destacarCampo(event) {
            event.target.classList.add('destaque');
        }

        function removerDestaque(event) {
            event.target.classList.remove('destaque');
        }

        window.onload = function () {
            document.querySelectorAll("input, textarea, select").forEach(campo => {
                campo.addEventListener("focus", destacarCampo);
                campo.addEventListener("blur", removerDestaque);
            });
        }
    </script>
</head>
<body>
    <form onsubmit="return validacao()">
        <label>Nome:</label>
        <input type="text" id="nome">
        <br><br>

        <label>Email:</label>
        <input type="email" id="email">
        <br><br>

        <label>Cidade:</label>
        <input type="text" id="cidade">
        <br><br>

        <label>Estado:</label>
        <select id="estado">
             <option value="">Selecione</option>
             <option value="SP">São Paulo</option>
             <option value="RJ">Rio de Janeiro</option>
             <option value="MG">Minas Gerais</option>
        </select>
        <br><br>

        <label>Mensagem:</label>
        <textarea id="mensagem" rows="4" cols="40"></textarea>
        <br><br>

        <input type="submit" value="Enviar!">
    </form>
</body>
</html>
