<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Slideshow jQuery</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #slide{
      width: 660px;
      height: 600px;
      overflow: hidden;
      margin: 50px auto;
      box-shadow: 0 0 8px #000;
      position: relative;
    }

    #slide img{
      position: absolute;
      z-index: 1;
      display: none;
      left: 0;
      width: 100%;
      height: auto;
    }

    #slide p{
      z-index: 2;
      position: absolute;
      bottom: 0;
      left: 0;
      padding: 10px;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 14px;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
    }
  </style>
</head>
<body>
    <figure id="slide">
        <img src="imagens/elefante.jpg" alt="elefante">
        <img src="imagens/girafa.jpg" alt="girafa">
        <img src="imagens/hipopotamo.jpg" alt="hipopotamo">
    </figure>

    <script>
      $(document).ready(function(){
        $("#slide img:eq(0)").addClass("ativo").show();
      

        var texto = $(".ativo").attr('alt');
        $("#slide").prepend("<p>" + texto + "</p>");

        setInterval(slide,3000);
        function slide() {
          var atual = $(".ativo");
          var proximo = atual.next("img");

          if (proximo.length > 0) {
            atual.fadeOut().removeClass("ativo");
            proximo.fadeIn().addClass("ativo");
          } else {
            atual.fadeOut().removeClass("ativo");
            $("#slide img:eq(0)").fadeIn().addClass("ativo");
          }

          var novoTexto = $(".ativo").attr('alt');
          $("#slide p").hide().html(novoTexto).delay(100).fadeIn();
        }
      });
    </script>
</body>
</html>
