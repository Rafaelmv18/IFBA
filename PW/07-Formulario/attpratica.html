<html>
<head>
    
    <title>Document</title>
</head>
<body>
    <form>
        <label for="nome">Nome completo:</label>
        <input type="text">

        <br><br>

        <input type="radio" name="sexo" id="masculino" name="fav_language" value="masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" name="sexo" id="feminino" name="fav_language" value="feminino">
        <label for="feminino">Feminino</label>

        <br><br>

        <label for="estadoCivil">Estado Civil:</label>
        <select>
            <option value="0">Casado</option>
            <option value="1" selected>Solteiro</option>
            <option value="2">Separado</option>
            <option value="3">Divorciado</option>
            <option value="4">Viúvo</option>
        </select>

        <br><br>

        <table>
            <tr>
                <td>Interesses: <br>
                    <label for="esporte">Esportes</label>
                    <input type="checkbox" name="interesses" value="esporte" id="esporte"><br>

                    <label for="musica">Música</label>
                    <input type="checkbox" name="interesses" value="musica" id="musica"><br>

                    <label for="leitura">Leitura</label>
                    <input type="checkbox" name="interesses" value="leitura" id="leitura"><br>

                    <label for="tecnologia">Tecnologia</label>
                    <input type="checkbox" name="interesses" value="tecnologia" id="tecnologia"><br>

                    <label for="filmes">Filmes</label>
                    <input type="checkbox" name="interesses" value="filmes" id="filmes">
                </td>
            </tr>
        </table>

        <br><br>

        <label for="endereco">Endereço:</label>
        <input type="text">
        <br><br>
        <label for="cidade">Cidade:</label>
        <input type="text">
        <br><br>
        <label for="uf">UF:</label>
        <select>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
        </select>
        <br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
