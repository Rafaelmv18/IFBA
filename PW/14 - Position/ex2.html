<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ex2style.css">
</head>
<body>
    <div class="container">  
        <h1>Jorge Ramon</h1>
        <div class="info">  
            <form class="personalIinfo">
                <label>First Name:</label>
                <input type="text" value="Jorge">
                <label>Last Name:</label>
                <input type="text" value="Ramon">
                <label>Company:</label>
                <input type="text" value="MiamiCoder">
                <label>Title:</label>
                <input type="text" value="Mr">
            </form>
            <div class="profile">
                <img src="" alt="">
                <input type="button" value="Change Picture">
            </div>
        </div>
        <form class="number">
            <h2>Phone Number</h2>

            <label>Home:</label>
            <input type="tel">
            <label>Business:</label>
            <input type="tel"  value="555 555-555">
            <label>Mobile:</label>
            <input type="tel">
            <label>Fax:</label>
            <input type="tel">
        </form>

        <form class="internet">
            <h2>Internet</h2>

            <label>Email:</label>
            <input type="email" value="ramonj@miamicoder.com">
            <label>Web page:</label>
            <input type="url" value="https://www.miamicoder.com.br">
            <label>IM:</label>
            <input type="text">
        </form>

        <form class="addresses">
            <h2>Addresses</h2>

            <div class="addresses-row">
                <div class="address-block">
                    <label>Business</label>
                    <textarea>123 Acme Rd #001 
Miami, FL 33133</textarea>
                    <input type="radio" name="mailingB" id="mailingB" checked>
                    <label for="mailingB">Mailing Address</label>
                </div>

                <div class="address-block">
                    <label>Home</label>
                    <textarea></textarea>
                    <input type="radio" name="mailingH" id="mailingH">
                    <label for="mailingH">Mailing Address</label>
                </div>
            </div>
        </form>
        <div class="button">
            <input type="button" value="Save">
            <input type="button" value="Cancel">
        </div>
    </div>
</body>
</html>
